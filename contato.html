  <div class="d-flex justify-content-center bg-light input-group">
    <article class="card p-4 mt-4 mb-4">
      <h3>Preencha o formulário para entrarmos em contato</h3>
      <p>Nome completo:</p>
      <input type="text" class="form-control" aria-label="Nome" id="nome">
      <p>E-mail:</p>
      <input type="email" class="form-control" aria-label="Email" id="email">
      <p>Telefone</p>
      <input type="number" class="form-control" aria-label="Telefone" id="telefone">
      <button class="mt-2 btn btn-info" onclick="contato()">Clique aqui</button>

<script>
  function contato() {
    const nome = document.getElementById('nome')
    const telefone = document.getElementById('telefone')
    const email = document.getElementById('email')

    console.log(nome)
    const texto = `
      Contato enviado com sucesso!
      Nome: ${nome.value}
      E-mail: ${email.value}
      Telefone: ${telefone.value}
    `
    alert(texto)
  }
</script>

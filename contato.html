<!DOCTYPE html>
<html lang="Pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Importação do Bootstrap através da CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Importação de uma página CSS com estilos pessoais -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <!-- Título da página que irá aparecer na aba -->
  <title>Contato</title>
</head>

<body>
  <!-- Header utilizando classes de cores e texto do bootstrap para mostrar o título da pagina -->
  <header class="bg-info">
    <h1 class="h1 text-light">Contato</h1>
  </header>
  
  <!-- Navbar que contém os links de navegação do site -->
  <nav class="bg-primary">
    <ul>
      <li><a href="index.html" class="text-light">Home</a></li>
      <li><a href="hobby.html" class="text-light">Hobby</a></li>
      <li><a href="formacao.html" class="text-light">Formação</a></li>
      <li><a href="portfolio.html" class="text-light">Portfólio</a></li>
      <li><a href="contato.html" class="text-light">Contato</a></li>
    </ul>
  </nav>

  <!-- Conteúdo principal da página -->
  <div class="d-flex justify-content-center bg-light input-group">
    <article class="card p-4 mt-4 mb-4">
      <form>      
        <h3>Preencha o formulário para entrarmos em contato</h3>
        <p>Nome completo:</p>
        <input type="text" class="form-control" aria-label="Nome" id="nome">
        <p>E-mail:</p>
        <input type="email" class="form-control" aria-label="Email" id="email">
        <p>Telefone</p>
        <input type="number" class="form-control" aria-label="Telefone" id="telefone">
        <button class="mt-2 btn btn-info" onclick="contato()">Clique aqui</button>
      </form>
    </article>
  </div>

  <!-- Footer utilizando biblioteca do bootstrap para cores e padding -->
  <footer class="bg-info p-4">
    <dl>
      <dt class="text-light">Atividade Prática</dt>
      <br />
      <dt class="text-light"> Ferramentas de Desenvolvimento Web</dt>
    </dl>
  </footer>

</body>

</html>

<script>
  function contato() {
    // Pegando valores dos inputs
    const nome = document.getElementById('nome')
    const telefone = document.getElementById('telefone')
    const email = document.getElementById('email')

    const texto = `
      Contato enviado com sucesso!
      Nome: ${nome.value}
      E-mail: ${email.value}
      Telefone: ${telefone.value}
    `
    // Mostrando alert com os valores, simulando um contato
    alert(texto)
  }
</script>
